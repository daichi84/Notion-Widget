<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: #ffffff;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 8px 16px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .time-selector {
            margin-bottom: 50px;
        }
        
        .time-selector select {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            background: #f9fafb;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%236366f1' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 50px;
            font-weight: 500;
        }
        
        .time-selector select:hover {
            background: #ffffff;
            border-color: #6366f1;
        }
        
        .time-selector select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .time-selector select option {
            background: #ffffff;
            color: #1f2937;
        }
        
        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 50px;
        }
        
        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f9fafb;
            border: 3px solid #e5e7eb;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .circle-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            background: conic-gradient(
                from -90deg,
                #6366f1 0deg,
                #6366f1 var(--progress, 360deg),
                transparent var(--progress, 360deg)
            );
            mask: radial-gradient(closest-side, transparent 82%, black 82%);
            -webkit-mask: radial-gradient(closest-side, transparent 82%, black 82%);
            transition: --progress 0.3s linear;
        }
        
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: 300;
            color: #1f2937;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }
        
        .timer-display.running {
            color: #6366f1;
            font-weight: 400;
        }
        
        .timer-display.finished {
            color: #10b981;
            font-weight: 400;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        button {
            padding: 18px 32px;
            font-size: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            flex: 1;
            max-width: 130px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        button:hover::before {
            transform: translateX(100%);
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }
        
        .start-btn:hover {
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }
        
        .stop-btn {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }
        
        .stop-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }
        
        .reset-btn {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }
        
        .reset-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }
        
        .status {
            margin-top: 30px;
            font-size: 13px;
            color: #9ca3af;
            min-height: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .status.finished {
            color: #10b981;
            font-weight: 600;
        }
        
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }
        
        .timer-circle.running .circle-bg {
            animation: pulse-ring 2s infinite;
            border-color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        
        <div class="time-selector">
            <select id="timeSelect">
                <option value="5">5分</option>
                <option value="10">10分</option>
                <option value="15">15分</option>
                <option value="20">20分</option>
                <option value="25" selected>25分</option>
                <option value="30">30分</option>
                <option value="35">35分</option>
                <option value="40">40分</option>
                <option value="45">45分</option>
                <option value="50">50分</option>
                <option value="55">55分</option>
                <option value="60">60分</option>
            </select>
        </div>
        
        <div id="timerCircle" class="timer-circle">
            <div class="circle-bg"></div>
            <div id="circleProgress" class="circle-progress" style="--progress: 360deg"></div>
            <div id="timerDisplay" class="timer-display">25:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">開始</button>
            <button id="stopBtn" class="stop-btn">停止</button>
            <button id="resetBtn" class="reset-btn">リセット</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        let totalSeconds = 25 * 60;
        let remainingSeconds = totalSeconds;
        let timerInterval = null;
        let isRunning = false;

        const timerDisplay = document.getElementById('timerDisplay');
        const timerCircle = document.getElementById('timerCircle');
        const circleProgress = document.getElementById('circleProgress');
        const timeSelect = document.getElementById('timeSelect');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = (remainingSeconds / totalSeconds) * 360;
            circleProgress.style.setProperty('--progress', `${progress}deg`);
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(remainingSeconds);
            updateProgress();
            
            if (remainingSeconds === 0 && isRunning) {
                timerDisplay.classList.add('finished');
                timerDisplay.classList.remove('running');
                timerCircle.classList.remove('running');
                status.textContent = '完了';
                status.classList.add('finished');
                stopTimer();
            } else if (isRunning) {
                timerDisplay.classList.add('running');
                timerDisplay.classList.remove('finished');
                timerCircle.classList.add('running');
            } else {
                timerDisplay.classList.remove('running', 'finished');
                timerCircle.classList.remove('running');
            }
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            status.textContent = '実行中';
            status.classList.remove('finished');
            timeSelect.disabled = true;
            
            timerInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();
                } else {
                    stopTimer();
                }
            }, 1000);
            
            updateDisplay();
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timerInterval = null;
            timeSelect.disabled = false;
            
            if (remainingSeconds > 0) {
                status.textContent = '一時停止';
                status.classList.remove('finished');
            }
            
            updateDisplay();
        }

        function resetTimer() {
            stopTimer();
            totalSeconds = parseInt(timeSelect.value) * 60;
            remainingSeconds = totalSeconds;
            status.textContent = '';
            status.classList.remove('finished');
            updateDisplay();
        }

        timeSelect.addEventListener('change', () => {
            if (!isRunning) {
                resetTimer();
            }
        });

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
